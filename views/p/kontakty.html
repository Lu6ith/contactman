<table class="table table-hover table-bordered table-striped table-condensed" ng-show="contacts.length >= 1" >
    <thead class="info">
    <tr class="blue">
        <th ng-repeat="header in headers"><a href="#" ng-click="columnSort.sortColumn=headers[$index];columnSort.reverse=!columnSort.reverse">{{ headers[$index] | capitalise }}</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in contacts |  orderBy:columnSort.sortColumn:columnSort.reverse | filter: workspace.filtr | filter: searchFilter">
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.department }}</td>
        <td><span class="glyphicon glyphicon-phone-alt"></span> {{ contact.officePhone }} <br/>
            <span class="glyphicon glyphicon-phone"></span> {{ contact.cellPhone }}
        </td>
        <td><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></td>
        <td ng-if="contact.tags.toLowerCase().indexOf('farmy') >= 0"><span class="label label-info">{{ contact.tags }}</span> </td>
        <td ng-if="contact.tags.toLowerCase().indexOf('telemech') >= 0"><span class="label label-success">{{ contact.tags }}</span> </td>
        <td ng-if="contact.tags.toLowerCase().indexOf('syndis') >= 0"><span class="label label-primary">{{ contact.tags }}</span> </td>
        <td ng-if="contact.tags.toLowerCase().indexOf('windex') >= 0"><span class="label label-default">{{ contact.tags }}</span> </td>
        <td ng-if="contact.tags.toLowerCase().indexOf('zdr') >= 0"><span class="label label-warning">{{ contact.tags }}</span> </td>
        <td>
            <a class="btn btn-info btn-sm" ng-click="view(contact)"><i class="glyphicon-eye-open glyphicon"></i> </a>
            <a class="btn btn-warning btn-sm" ng-click="edit(contact)"><i class="glyphicon-pencil glyphicon"></i> </a>
            <a class="btn btn-danger btn-sm" href="#" ng-click="delete(contact)"><i class="glyphicon-trash glyphicon"></i> </a>
        </td>
    </tr>
    </tbody>
</table>
